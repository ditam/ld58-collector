<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>The Legend of the Mondrokko</title>

  <link rel="stylesheet" type="text/css" href="ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <canvas id="main-canvas"></canvas>
  <canvas id="secondary-canvas"></canvas>

  <div id="header">
    <div id="inventory">
    </div>
    <div id="score">
    </div>
  </div>

  <div id="merchant-screen">
    <div id="p1"></div>
    <div id="p2"></div>
    <div id="upgrades-list">
      <div class="upgrade" id="inventory-upgrade">
        <span class="label">Increased backpack size</span>
        <span class="price">100</span>
        <span class="button">Buy</span>
      </div>
      <div class="upgrade" id="speed-upgrade">
        <span class="label">Faster walking speed</span>
        <span class="price">100</span>
        <span class="button">Buy</span>
      </div>
      <div class="upgrade" id="vision-upgrade">
        <span class="label">Better undergrowth visibility</span>
        <span class="price">100</span>
        <span class="button">Buy</span>
      </div>
      <div class="upgrade" id="tool-upgrade">
        <span class="label">More powerful digging tool</span>
        <span class="price">100</span>
        <span class="button">Buy</span>
      </div>
      <div class="upgrade" id="hireling-upgrade">
        <span class="label">Hire merchant to join you</span>
        <span class="price">5000</span>
        <span class="button">Buy</span>
      </div>
    </div>
  </div>

  <div id="debug-container">
    <div id="debug-log"></div>
    <div id="inventory-log"></div>
  </div>

  <script src="ext/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
